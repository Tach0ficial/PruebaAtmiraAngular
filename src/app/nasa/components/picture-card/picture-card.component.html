<div [routerLink]="['/detail',apod.date]" class=" card c-p m-4 border-0 shadow-lg animate__animated animate__fadeInUp">
  <img class="card-img" [src]="apod.url" width = "350px" height = "300px">
  <div class="card-img-overlay">
    <div class="card-title-text rounded p-2">
      <h5 class="card-title text-light fw-bold">{{apod.title}}</h5>
      <p class="card-text text-end text-light fw-bold">{{apod.date}}</p>
    </div>
  </div>
</div>
